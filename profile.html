<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="date-time">📅 تاریخ: <span id="jalaliDate"></span></div>
    <div class="container slide-in">
        <h2>پروفایل من 👤</h2>
        <div class="profile-box">
            <p id="profileInfo"></p>
            <div class="profile-row">
                <label>نام: <input type="text" id="firstName" required></label>
                <label>نام خانوادگی: <input type="text" id="lastName" required></label>
            </div>
            <div class="profile-row">
                <label>عکس: <input type="file" id="profilePic" accept="image/*"></label>
                <img id="profileImage" style="display:none; max-width:100px; border-radius:10px;">
            </div>
            <button onclick="saveProfile()">ذخیره 🌈</button>
            <button id="editBtn" style="display:none;" onclick="editProfile()">ویرایش ✏️</button>
            <button id="showUsersBtn" style="display:none;" onclick="showUsers()">نمایش کاربران 👥</button>
            <div id="userList"></div>
            <a href="payment.html" class="profile-btn">خرید بسته‌های آموزشی 💰</a>
            <button class="logout-btn" onclick="logout()">خروج 🚪</button>
        </div>
        <button class="back-btn" onclick="window.location.href='lessons.html'">برگشت به دروس 📚</button>
        <button class="back-btn" onclick="window.location.href='index.html'">برگشت به صفحه لاگین 🏠</button>
    </div>
    <div class="footer">
        تمام حقوق این سایت متعلق به علیرضا جعفری رودباری (آموزگار پایه اول ابتدایی) می‌باشد. شماره تماس: ۰۹۹۶۱۱۳۰۷۸۷ | آیدی تلگرام: @alireza_teacher
    </div>
    <div class="support">
        <a href="https://t.me/alireza_teacher" target="_blank">📞 ارتباط با پشتیبانی</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
