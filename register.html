<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام در کلاس اولی‌ها</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="date-time" id="jalaliDate">📅 تاریخ: </div>
    <div class="login-container">
        <img src="logo.png" alt="لوگوی کلاس اولی‌ها" class="logo" width="100">
        <h2>🌟 به کلاس اولی‌ها خوش آمدید! 🌟</h2>
        <div class="form-box">
            <h3>ثبت‌نام</h3>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="نام کاربری" required>
                <input type="password" id="regPassword" placeholder="رمز عبور" required>
                <button type="submit">ثبت‌نام 🎉</button>
            </form>
            <a href="login.html" class="link-btn">قبلاً ثبت‌نام کردی؟ ورود کن 🚀</a>
        </div>
        <button id="darkModeToggle" class="toggle-btn">🌙 حالت شب</button>
    </div>
    <footer class="footer">
        تمام حقوق این سایت متعلق به علیرضا جعفری رودباری (آموزگار پایه اول ابتدایی) می‌باشد. شماره تماس: ۰۹۹۶۱۱۳۰۷۸۷ | آیدی تلگرام: @alireza_teacher
    </footer>
    <div class="support"><a href="https://t.me/alireza_teacher">📞 ارتباط با پشتیبانی</a></div>
</body>
</html>
