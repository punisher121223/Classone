<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام - کلاس اولی‌ها</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="date-time">📅 تاریخ: <span id="jalaliDate"></span></div>
    <div class="login-container slide-in">
        <h2>🌟 به کلاس اولی‌ها خوش آمدی! 🌟</h2>
        <div class="login-box">
            <h3>ورود</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="نام کاربری" required>
                <input type="password" id="password" placeholder="رمز عبور" required>
                <button type="submit">ورود 🚀</button>
            </form>
            <h3>ثبت‌نام</h3>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="نام کاربری" required>
                <input type="password" id="regPassword" placeholder="رمز عبور" required>
                <button type="submit">ثبت‌نام 🎉</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <div class="footer">تمام حقوق این سایت متعلق به علیرضا جعفری رودباری (آموزگار پایه اول ابتدایی) می‌باشد. شماره تماس: ۰۹۹۶۱۱۳۰۷۸۷ | آیدی تلگرام: @alireza_teacher</div>
    <div class="support"><a href="https://t.me/alireza_teacher" target="_blank">📞 ارتباط با پشتیبانی</a></div>
    <script src="script.js"></script>
</body>
</html>
