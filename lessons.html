<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروس کلاس اول 🌈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="date-time">📅 تاریخ: <span id="jalaliDate"></span></div>
    <div class="container slide-in">
        <h2>دروس کلاس اولی‌ها 🌟</h2>
        <div id="lessonList">
            <button onclick="showTopics('فارسی')">فارسی 📚</button>
            <button onclick="showTopics('نگارش')">نگارش ✍️</button>
            <button onclick="showTopics('ریاضی')">ریاضی ➕</button>
            <button onclick="showTopics('بازی')">بازی 🎲</button>
            <a href="profile.html" class="profile-btn">پروفایل من 👤</a>
        </div>
        <div id="topics"></div>
        <div id="exercise-panel"></div>
        <div class="exercise-controls">
            <button onclick="nextExercise()">تمرین بعدی ⏩</button>
            <button onclick="resetProgress()">شروع از اول 🔄</button>
            <button onclick="window.location.href='lessons.html'" class="back-btn">برگشت به دروس 🔙</button>
            <button onclick="window.location.href='index.html'" class="back-btn">برگشت به صفحه لاگین 🏠</button>
        </div>
    </div>
    <div class="footer">تمام حقوق این سایت متعلق به علیرضا جعفری رودباری (آموزگار پایه اول ابتدایی) می‌باشد. شماره تماس: ۰۹۹۶۱۱۳۰۷۸۷ | آیدی تلگرام: @alireza_teacher</div>
    <div class="support"><a href="https://t.me/alireza_teacher" target="_blank">📞 ارتباط با پشتیبانی</a></div>
    <script src="script.js"></script>
</body>
</html>
